version: '2'

networks:
  opet-fabric-mainnet:

services:

  ca.fabric.opetbot.com:
    container_name: ca_opet
    image: hyperledger/fabric-ca
    environment:
      - FABRIC_CA_SERVER_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-opet
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_DEBUG=true
    env_file:
      # Secrets
      - "${ENV_FILE}"
    ports:
      - "7054:7054"
    # command: sh -c 'fabric-ca-server start -b $$FABRIC_CA_USER -d'
    command: /bin/bash -c '/scripts/start-root-ca.sh'
    volumes:
      - ./data/ca.fabric.opetbot.com/:/etc/hyperledger/fabric-ca-server
      - ./scripts:/scripts
    networks:
      - opet-fabric-mainnet
